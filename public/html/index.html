<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>public/index.html - 회원가입 with MYSQL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</head>
<body>
    <div class="wrapper container">
        <div class="jumbotron">
            <h1>회원가입 <small> - Express와 연동한 회원가입 테스트</small></h1>
        </div>
        <!-- <form action="/user/save" method="get"> -->
        <form action="/user/save" method="post">
            <div class="form-inline">
                <input type="text" class="form-control mr-3" name="userid" placeholder="아이디">
                <input type="text" class="form-control mr-3" name="userpw" placeholder="패스워드">
                <input type="text" class="form-control mr-3" name="username" placeholder="이름">
                <input type="text" class="form-control mr-3" name="email" placeholder="이메일">
                <button class="btn btn-primary">전송</button>
            </div>
        </form>
    </div>

    
</body>
</html>
